{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Product list -->
<section class="transparent-bg margin-all padding-all font-color-w">
    <h1 class="text-center">Mr. Kris Shop</h1>
    <div class="row text-center">
        <div class="filter-dropdown">
            <select id="filter-select" onchange="filterProducts()">
                <option value="">All</option>
                <option value="Black and white drawing" {% if filter_type == 'Black and white drawing' %}selected{% endif %}>Black and white drawing</option>
                <option value="Colourful drawing" {% if filter_type == 'Colourful drawing' %}selected{% endif %}>Colourful drawing</option>
                <option value="Painting" {% if filter_type == 'Painting' %}selected{% endif %}>Painting</option>
            </select>
        </div>          
    </div>
    <div class="row">
        {% for shop_product in shop_products %}
            <div class="col-xl-2 col-lg-3 col-md-4 box border">
                <a class="font" href="{% url 'product-detail' slug=shop_product.slug %}">
                    <h4 class="text-center margin-s bold">{{ shop_product.name }}</h4>
                </a>
                <div class="card max-high">
                    <div class="image">
                        <a href="{% url 'product-detail' slug=shop_product.slug %}">
                            <img src="{{ shop_product.image.url }}" alt="{{ shop_product.name.url }}">
                        </a>
                    </div>   
                </div>
                <div class="margin-s bottom-element">
                    <p class="bold">{{ shop_product.product_price }} Eur</p>
                    <button type="button" class="btn btn-success btn-margin">Add to the cart</button>
                </div>  
            </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
